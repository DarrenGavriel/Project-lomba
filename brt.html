<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buka Rekening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out forwards;
      }

      @font-face {
        font-family: "sister";
        src: url(assets/font/font-1.ttf) format(truetype);
      }

      .font-sister {
        font-family: "sister", sans-serif;
      }

      .bg-white-op {
        background-color: rgb(255, 255, 255, 0.8);
      }

      .box-shadow {
        box-shadow: 2px 2px 20px black;
      }

      .move {
        position: static; /* Default: tidak absolut */
        color: white;
        display: block;
        width: auto;
        background-color: rgb(80, 80, 255);
        padding: 2px 5px;
        margin-right: 5px;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: transform 0.3s ease-in-out;
      }

      @media (min-width: 768px) {
        .move {
          position: absolute; /* Aktif hanya pada layar >=768px */
          bottom: 12px;
          right: 12px;
          padding: 5px 20px;
        }
      }

      .move:hover {
        transform: scale(1.1); /* Membesarkan link saat hover */
      }
    </style>
    <script>
      // Daftar pesan
      const messages = [
        // intro
        "Haloo, kawan! Perkenalkan namaku Sema.",
        "Senang bertemu denganmu.",
        "Hai kawan, apakah kamu suka berpergian dengan kendaraan umum?",
        "Kalau aku sangat suka, terutama naik Trans Semarang.",
        "Apakah kamu pernah naik Trans Semarang?",
        "Kalau belum, ayo aku temani untuk naik Trans Semarang.",

        // step 1
        "Kita perlu mencari tempat khusus bernama halte dan ada tanda tulisan Trans Semarang.",
        "Tunggu di halte sampai busnya datang. Sambil menunggu, pastikan kamu berdiri di tempat yang aman, ya!",

        // step 2
        "Siapkan uang dan kartu pelajar untuk membayar tiket bus dengan harga yang lebih terjangkau.",

        // step 3
        "Saat bus berhenti, pintunya akan terbuka. Masuk dengan hati-hati dan tunggu sampai pintu tertutup.",
        "Jangan lupa tetap waspada dan awasi barang kalian ya saat berada di dalam bus!",

        // step 4
        "Oo iya, siapkan uang sebesar 1.000 rupiah tadi dan berikan kepada petugas.",
        "Iya, kamu tidak salah dengar. Hanya dengan uang 1.000 rupiah, kamu dapat berpergian di kota Semarang.",

        // kursi prioritas
        "Aku ingin memberi tahu kamu, bahwa di dalam bus ada yang namanya kursi prioritas.",
        "Kursi prioritas itu kursi yang diperuntukkan lansia, ibu hamil, penyandang disabilitas, dan orang tua yang membawa bayi.",
        "Jadi ingat kalian jangan duduk di kursi prioritas tersebut yaa.",

        // petugas
        "Oo iya, setiap bus memiliki seorang petugas di dekat pintu keluar-masuk.",
        "Jadi jika kalian tidak tahu rute bus atau halte yang kalian tuju. Tanyakan saja kepada petugas.",
        "Lihat! Sepertinya kita akan sampai ke halte tujuan kita.",

        // step 5
        "Dengarkan pengumuman atau lihat papan petunjuk di dalam bus untuk tahu kapan harus turun.",
        "Cek lagi barang bawaan kalian, jangan sampai ada yang tertinggal!",

        // step 6
        "Yeay, kita sudah sampai tujuan kita.",
        "Seru bukan naik Trans Semarang.",
        "Ayo mulai menggunakan kendaraan umum untuk berpergian!",
        "Tidak terasa, sudah waktunya kita berpisah.",
        "Jangan sedih, kamu bisa menemani aku ke tempat yang lain.",
        "Aku tunggu kamu ke tempat lainnya.",
      ];

      let currentIndex = 1;

      // Fungsi untuk mengganti teks
      function changeText() {
        if (currentIndex >= messages.length) {
          currentIndex = messages.length - 1;
        }

        document.getElementById("text-display").textContent = messages[currentIndex];

        switch (currentIndex) {
          case 6:
            changeImage("assets/img/brt/step1.png");
            break;
          case 8:
            changeImage("assets/img/brt/step2.png");
            break;
          case 9:
            changeImage("assets/img/brt/step3.png");
            break;
          case 11:
            changeImage("assets/img/brt/step4.png");
            break;
          case 13:
            changeImage("assets/img/brt/kursi_prioritas.jpeg");
            break;
          case 16:
            changeImage("assets/img/brt/petugas_bis.jpeg");
            break;
          case 19:
            changeImage("assets/img/brt/step5.png");
            break;
          case 21:
            changeImage("assets/img/brt/step6.png");
            break;
          case messages.length - 1:
            removeButton();
            break;
        }

        currentIndex++;
      }

      // Fungsi untuk back
      function back() {
        if (currentIndex <= 1) {
          currentIndex = 0;
        } else if (currentIndex == messages.length) {
          currentIndex -= 2;

          const buttonNext = document.getElementById("button");
          const a = document.getElementById("menu");

          // Cek jika elemen <a> ada, sembunyikan
          if (a) {
            a.classList.add("hidden");
          }

          // Cek jika buttonNext ada, hilangkan class hidden
          if (buttonNext) {
            buttonNext.classList.remove("hidden");
            buttonNext.classList.add("block");
          }
        } else {
          currentIndex -= 2;
        }

        if (currentIndex >= messages.length) {
          currentIndex = messages.length - 1;
        }

        document.getElementById("text-display").textContent = messages[currentIndex];

        switch (currentIndex) {
          case 5:
            changeImage("assets/img/brt/intro.png");
            break;
          case 7:
            changeImage("assets/img/brt/step1.png");
            break;
          case 8:
            changeImage("assets/img/brt/step2.png");
            break;
          case 10:
            changeImage("assets/img/brt/step3.png");
            break;
          case 12:
            changeImage("assets/img/brt/step4.png");
            break;
          case 15:
            changeImage("assets/img/brt/kursi_prioritas.jpeg");
            break;
          case 18:
            changeImage("assets/img/brt/petugas_bis.jpeg");
            break;
          case 20:
            changeImage("assets/img/brt/step5.png");
            break;
          case 25:
            changeImage("assets/img/brt/step6.png");
            break;
          case messages.length - 1:
            removeButton();
            break;
        }

        currentIndex++;
      }

      // Fungsi untuk mengganti gambar
      function changeImage(picture) {
        const img = document.getElementById("image");
        img.src = picture;
      }

      // Fungsi untuk menghapus button di akhir menu\
      function removeButton() {
        const button = document.getElementById("button");
        button.classList.add("hidden");

        // Pastikan elemen <a> tidak dibuat lebih dari sekali
        let link = document.getElementById("menu");
        if (!link) {
          link = document.createElement("a");
          link.href = "index.html";
          link.textContent = "Menu";
          link.id = "menu";
          link.classList.add("move");

          const text = document.getElementById("text");
          text.appendChild(link);
        } else {
          link.classList.remove("hidden");
        }
      }
    </script>
  </head>
  <body>
    <div class="w-screen h-screen relative">
      <a href="index.html" class="block">
        <div class="bounce-in absolute md:top-2 md:left-7 top-0 left-0 mt-2 w-auto py-2 px-3 flex justify-center items-center">
          <svg class="md:w-14 md:h-14 w-10 h-10 text-gray-700 hover:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </a>

      <div class="fade-in md:animate-none w-full md:h-full h-auto absolut top-[20%] md:static relative">
        <img id="image" src="assets/img/brt/intro.png" alt="buka rekening" class="w-full md:h-full h-auto" />

        <!-- Kotak teks dengan tombol panah -->
        <div
          id="text"
          class="fade-in md:absolute md:bottom-10 md:left-1/4 md:w-1/2 w-full md:h-32 h-40 md:mt-0 mt-2 md:pl-14 md:pr-12 py-1 bg-white box-shadow flex justify-center items-center gap-0 border border-solid border-white rounded-xl"
        >
          <!-- Tombol anak panah -->
          <button id="button-back" onclick="back()" class="md:absolute md:bottom-1 md:left-1 hover:rounded-full hover:shadow-lg focus:outline-none">
            <svg class="w-11 h-11 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4 4m-4-4 4-4" />
            </svg>
          </button>

          <!-- Teks yang akan berubah -->
          <p id="text-display" class="block w-full px-2 md:text-2xl text-lg text-black font-sister">Haloo, kawan! Perkenalkan namaku Sema.</p>

          <!-- Tombol anak panah -->
          <button id="button" onclick="changeText()" class="md:absolute md:bottom-1 md:right-2 hover:rounded-full hover:shadow-lg focus:outline-none">
            <svg class="w-11 h-11 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
